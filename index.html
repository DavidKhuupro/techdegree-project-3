<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Techdegree Project 3</title>
</head>
<body>
    <header>
        <h1 class="heading">THE CODE REVIEW</h1>
        <div class="intro">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news of how your code is doing in your inbox</p>
        </div>
    </header>
        <main>
            <div class="container">
                <form>
                    <fieldset class="contact">
                        <legend>Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user-email" placeholder="Required">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user-phone">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="user-address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city">
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="NY">New York</option>
                            <option value="CA">California</option>
                            <option value="FL">Florida</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zipcode">
                        <br>
                    </fieldset>
                        
                    <fieldset class="newsletter">
                        <legend><b>Newsletter</b></legend>
                        <label>Select the newsletter you would like to recieve</label>
                        <input type="checkbox" id="html_news" value="html_news" name="user-news">
                        <label for="html_news" class="inlabel">HTML News</label><br>
                        <input type="checkbox" id="css_news" value="css_news" name="user-news">
                        <label for="css_news" class="inlabel">CSS News</label><br>
                        <input type="checkbox" id="javascript_news" value="javascript_news" name="user-news">
                        <label for="javascript_news" class="inlabel">Javascritpt News</label><br>
                        <br>
                        <label>Newsletter Format</label>
                        <input type="radio" id="html" value="html" name="user-choice">
                        <label for="html" class="inlabel">HTML</label><br>
                        <input type="radio" id="plain_text" value="plain_text" name="user-choice">
                        <label for="plain_text" class="inlabel">Plain Text</label><br>
                        <br>
                        <label for="suggestion">Other topics you'd like to hear about</label>
                        <textarea id="suggestion" name="user_suggestion"></textarea>                        
                        <button class="btn" type="submit">Sign Up</button>
                    </fieldset>
                </form>
            </div>
        </main>
    <footer><i>Copyright</i> The Code Review</footer>
</body>
</html>
